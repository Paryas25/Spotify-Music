<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Spotify- Your Own Music Player</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"> <img src="img.png" alt="Spotify"> Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="container">
        <div class="songList"> 
         
         <div class="songItemContainer">
         <div class="songItem">
            <img  alt="1">
            <span class="songName">Death Row</span>
            <span class="songlistplay"><span class="timestamp">03:41 <i id="0" class="fa songItemPlay  fa -play"></i></span></span>
         </div>
        <div class="songItem">
            <img  alt="1">
            <span class="songName">Jat Ckan</span>
            <span class="songlistplay"><span class="timestamp">03:25 <i id="1" class="fa songItemPlay fa -play"></i></span></span>

        </div>
        <div class="songItem">
            <img  alt="1">
            <span class="songName">Unstoppable</span>
            <span class="songlistplay"><span class="timestamp">03:19 <i id="2"  class="fa songItemPlay fa-play"></i></span></span>

        </div>
        <div class="songItem">
            <img alt="1">
            <span class="songName">First Haryanvi Drill</span>
            <span class="songlistplay"><span class="timestamp">03:01 <i id="3" class="fa songItemPlay fa -play"></i></span></span>

        </div>
        <div class="songItem">
            <img  alt="1">
            <span class="songName">Up to U</span>
            <span class="songlistplay"><span class="timestamp">03:08 <i id="4" class="fa songItemPlay fa-play"></i></span></span>

        </div>
        <div class="songItem">
            <img  alt="1">
            <span class="songName">No Mercy</span>
            <span class="songlistplay"><span class="timestamp">03:05 <i id="5" class="fa songItemPlay fa-play"></i></span></span>

        </div>
        <div class="songItem">
            <img  alt="1">
            <span class="songName">4 Days</span>
            <span class="songlistplay"><span class="timestamp">03:06 <i id="6"  class="fa songItemPlay fa-play"></i></span></span>

        </div>
        <div class="songItem">
            <img  alt="1">
            <span class="songName">Run This Town</span>
            <span class="songlistplay"><span class="timestamp">02:46 <i id="7"  class="fa songItemPlay fa-play"></i></span></span>

        </div>
        <div class="songItem">
            <img  alt="1">
            <span class="songName">Regret</span>
            <span class="songlistplay"><span class="timestamp">03:33 <i  id="8" class="fa songItemPlay fa-play"></i></span></span>

        </div>
        
        <div class="songItem">
            <img src="10.jpg" alt="1">
            <span class="songName">Afgan</span>
            <span class="songlistplay"><span class="timestamp">3:17 <i id="9"  class="fa songItemPlay faplay"></i></span></span>

        </div>


         </div>
        </div>
         <div class="songBanner"></div>
    </div>


<div class="bottom">
    <input type="range" name="range" id="myProgressBar" min="0" value ="0" max="100">
    <div class="icons">
        <!-- fontawesome icons -->
        <i class="fa   fa-backward" id="previous"></i>
        <i class="fa  fa-play" id="masterPlay"></i>
        <i class="fa  fa-forward" id="next"></i>

    </div>
    <div class="songInfo">
    <img src="playing.gif" width="42px" alt="" id="gif"><span id="masterSongName">Dhanda Nyoliwala</span>
    </div>
    </div>

    <script src="script1.js"></script>
    <script src="https://kit.fontawesome.com/ac03ad8d90.js" crossorigin="anonymous"></script>
    
</body>
</html>
